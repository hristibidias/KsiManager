<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <link href="resources/css/cssLayout.css" type="text/css" rel="stylesheet"/>
        <link href="resources/css/default.css" type="text/css" rel="stylesheet"/>
        <link href="resources/materialize/css/materialize.min.css" type="text/css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"></link>
        <script type="text/javascript" src="resources/materialize/js/materialize.min.js"></script>
        <title>KsiManager</title>
    </h:head>

    <h:body>
        <f:view locale="#{sessionController.langue}">
            <div id="top" class="top">
                <h:form>
                    <p:toolbar>
                        <f:facet name="left" class="text-darken-2">
                            <p:menubar>

                                <p:menuitem>
                                    <ul id="slide-out" class="side-nav">
                                        <li>
                                            <center>
                                                <div class="user-view">
                                                    <div class="background">
                                                        <img src="resources/images/toff/passi.JPG"></img>
                                                    </div>
                                                    <a href="#!user"><img class="circle" src="resources/images/toff/jolie fille.jpg"></img></a>
                                                    <a href="#!name"><span class="white-text name">Pascal Bidias</span></a>
                                                    <a href="#!email"><span class="white-text email">pascalbidias@gmail.fr</span></a>
                                                </div>
                                            </center>
                                        </li>
                                        <li><a href="#!"><i class="material-icons">cloud</i>First Link Width Icon</a></li>
                                        <li><a href="#!">#{lm.MonProfil}</a></li>
                                        <center>
                                            <p:commandButton rendered="#{sessionController.langue.equals('en')}" immediate="true" action="#{sessionController.french()}" value="FranÃ§ais" icon="ui-icon-extlink" />
                                            <p:commandButton rendered="#{sessionController.langue.equals('fr')}" immediate="true" action="#{sessionController.english()}" value="Anglais" icon="ui-icon-extlink" />
                                        </center>
                                        <li><div class="divider"></div></li>
                                        <li><a class="subheader">#{lm.Communication}</a></li>
                                        <li><a class="waves-effect" href="#!">#{lm.MessageEnvoye}</a></li>
                                        <li><a class="waves-effect" href="#!">#{lm.BoiteReception}</a></li> 
                                        <li><div class="divider"></div></li>
                                        <li><a class="waves-effect" href="#!">#{lm.Apropos}</a></li>
                                        <li><a class="waves-effect" href="#!">#{lm.Aide}</a></li>
                                        <li><a class="waves-effect" href="#!">#{lm.ManuelUtilisation}</a></li>
                                        <li><div class="divider"></div></li>
                                        <center>
                                            <span style="color: green; font-size: 14px; font-weight: bold; font-style: italic">KsiManager 1.0</span><br/>
                                            <span style="color: green; font-size: 12px; font-weight: bold; font-style: italic">copyright &copy; 2017</span>
                                        </center>
                                    </ul>
                                    <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>
                                </p:menuitem>

                                <p:menuitem immediate="true" action="index.xhtml?faces-redirect=true"  value="KsiManager" icon="ui-icon-home"/>
                                <p:submenu label="#{lm.Personnel}" icon="ui-icon-person">
                                    <p:submenu label="#{lm.ListePersonnel}">
                                        <p:menuitem immediate="true" action="personnels.xhtml?faces-redirect=true" value="#{lm.Permanent}"/>
                                        <p:menuitem value="#{lm.prestataire}"/>
                                    </p:submenu>
                                    <p:menuitem value="#{lm.GererCarriere}"/>
                                </p:submenu>

                                <p:submenu label="#{lm.Mission}" icon="ui-icon-document">  
                                    <p:menuitem value="#{lm.ListeMission}" url="#" />
                                    <p:menuitem value="#{lm.AjouterMission}" url="#" />
                                </p:submenu>
                                <p:submenu label="#{lm.Conge}" icon="ui-icon-document">
                                    <p:menuitem value="#{lm.ListeConge}" url="#" />
                                    <p:menuitem value="#{lm.MesConge}" url="#" />
                                </p:submenu>
                                <p:submenu label="#{lm.Permission}" icon="ui-icon-document">
                                    <p:menuitem value="#{lm.ListePermission}" url="#" />
                                    <p:menuitem value="#{lm.MesPermission}" url="#" />
                                </p:submenu>
                                <p:submenu label="#{lm.Reglage}" icon="ui-icon-gear">
                                    <p:menuitem immediate="true" action="utilisateurs.xhtml?faces-redirect=true" value="#{lm.ListeCompte}" />
                                    <p:menuitem value="#{lm.MonCompte}" url="#" /> 
                                    <p:menuitem immediate="true" action="privileges.xhtml?faces-redirect=true" value="#{lm.GererPrivileges}"/>
                                    <p:menuitem value="#{lm.Journalisation}" url="#" />
                                </p:submenu>
                            </p:menubar>
                        </f:facet>
                        <f:facet name="right">
                            <p:commandButton value="#{lm.Deconnexion}" icon="ui-icon-extlink" />
                        </f:facet>
                    </p:toolbar>
                </h:form>
            </div>

            <div id="content" class="center_content">
                <ui:insert name="content"></ui:insert>
            </div>
        </f:view>
    </h:body>

    <script>
        $(function () {
            $(".button-collapse").sideNav();
        });
    </script>
    <script>
        $('.datepicker').pickadate({
            selectMonths: true, // Creates a dropdown to control month
            selectYears: 15, // Creates a dropdown of 15 years to control year,
            today: 'Today',
            clear: 'Clear',
            close: 'Ok',
            closeOnSelect: false // Close upon selecting a date,
        });
    </script>
</html>
